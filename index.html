        body, html {

    <!-- Agrega este script al final de tu archivo HTML -->
<script>
    // Escucha los mensajes enviados desde otras pÃ¡ginas
    window.addEventListener('message', function(event) {
        // Verifica que el mensaje sea del tipo correcto
        if (event.data.type === 'estadoBoton') {
            // Actualiza el estado del botÃ³n
            var button = document.getElementById('statusButton');
            button.textContent = event.data.value;
            if (event.data.value === 'CERRADO') {
                button.classList.remove('btn-success');
                button.classList.add('btn-danger');
            } else {
                button.classList.remove('btn-danger');
                button.classList.add('btn-success');
            }
        }
    });
</script>
