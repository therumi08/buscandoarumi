<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Casa Rumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e44ff, #b06ab3);
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 3rem;
            font-size: 2rem;
            color: #333;
            font-weight: 700;
        }
        .btn {
            font-size: 1.5rem;
            padding: 0.75rem 2.5rem;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Administrador</h1>
        <button class="btn btn-lg btn-success" onclick="cambiarEstado('ABIERTO')">ABIERTO</button>
        <button class="btn btn-lg btn-danger" onclick="cambiarEstado('CERRADO')">CERRADO</button>
    </div>

    <script>
        function cambiarEstado(estado) {
            fetch('https://tu-dominio.vercel.app/api/cambiar-estado', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ estado: estado })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Estado actualizado a ' + estado);
                } else {
                    alert('Error al actualizar el estado');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al actualizar el estado');
            });
        }
    </script>

</body>
</html>
